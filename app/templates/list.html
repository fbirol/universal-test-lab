<!DOCTYPE html>
<html>
<head>
    <title>Universal Test Lab | Kayıt Listesi</title>
</head>
<body>
    <a href="/add">Yeni Kayıt Ekle</a>
    <h2>Kayıt Listesi</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>İsim</th>
            <th>E-posta</th>
            <th>İşlem</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record.id }}</td>
            <td>{{ record.name }}</td>
            <td>{{ record.email }}</td>
            <td>
                <form action="/delete/{{ record.id }}" method="post" style="display:inline;">
                    <button type="submit">Sil</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/login">Çıkış</a>
</body>
</html>
