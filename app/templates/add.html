<!DOCTYPE html>
<html>
<head>
    <title>Universal Test Lab | Kayıt Ekle</title>
</head>
<body>
    <h2>Kayıt Ekle</h2>
    <form method="post">
        <label>İsim:</label>
        <input type="text" name="name"><br>
        <label>E-posta:</label>
        <input type="email" name="email"><br>
        <button type="submit">Kaydet</button>
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <a href="/list">Kayıt Listesine Dön</a>
</body>
</html>
